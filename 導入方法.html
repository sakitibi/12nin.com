        <h2>SKNewRoles導入方法</h2>
        <p>1.パッケージをダウンロードする</p>
        <button id="dl">ダウンロード</button>
        <p>2. ダウンロードしたzipファイルを解凍する</p>
        <p>3. 解凍したファイルを「datapacks」フォルダに格納する</p>
        <p>4. 「assets」フォルダにリソースパックも格納する(参加者全員導入推奨)</p>
        <p>5. Minecraft JavaEditionを起動し、ワールドを開く</p>
        <p>6. /reloadを実行する</p>
        <h3>以上で導入完了です!</h3>
